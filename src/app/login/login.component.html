<div class="conteiner">
  <div class="card text-white bg-secondary mb-3 " style="max-width: 45rem;">
    <div class="card-header">Login</div>
    <div class="card-body">
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">User</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="this.user.login" class="form-control" id="staticEmail">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" [(ngModel)]="this.user.password" class="form-control" id="inputPassword">
        </div>
      </div>

      <button type="button" class="btn btn-primary" (click)="doLogin()">Login</button>
    </div>
  </div>
</div>
